name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: mingw-w64-x86_64-gcc mingw-w64-x86_64-pcre2
    - name: Compile
      shell: msys2 {0}
      run: gcc -o grep.exe grep_win.c -lpcre2-8
    - name: Copy DLL
      shell: msys2 {0}
      run: cp /mingw64/bin/libpcre2-8-0.dll .
    - name: Test
      shell: msys2 {0}
      run: ./grep.exe --version
    - name: Get Version
      id: version
      shell: msys2 {0}
      run: echo "version=$(./grep.exe --version | head -1 | cut -d' ' -f4)" >> $GITHUB_OUTPUT
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
        name: grep v${{ steps.version.outputs.version }}
        body: ${{ github.event.head_commit.message }}
        files: |
          grep.exe
          libpcre2-8-0.dll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}